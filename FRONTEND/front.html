<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Passenger Data</title>
    <!-- Incluir Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            position: relative;
            margin: auto;
        }
        #survivalChart {
            height: 200px;
            width: 200px;
        }
        #embarkChart, #ageDistributionChart {
            height: 300px;
            width: 400px;
        }
        #fareChart {
            height: 300px;
            width: 600px;
        }
    </style>
</head>
<body>
    <h1>Visualización de Datos de Pasajeros del Titanic</h1>

    <!-- Elemento Canvas para el Gráfico de Torta -->
    <h2>Gráfico de Torta: Supervivientes vs No Supervivientes</h2>
    <div class="chart-container">
        <canvas id="survivalChart"></canvas>
    </div>

    <!-- Elemento Canvas para el Gráfico de Barras de Ciudad de Embarque -->
    <h2>Gráfico de Barras: Pasajeros por Ciudad de Embarque</h2>
    <div class="chart-container">
        <canvas id="embarkChart"></canvas>
    </div>

    <!-- Elemento Canvas para el Histograma de Edades -->
    <h2>Histograma de Edades</h2>
    <div class="chart-container">
        <canvas id="ageDistributionChart"></canvas>
    </div>

    <!-- Elemento Canvas para el Gráfico de Barras Horizontal de Precios de Tickets -->
    <h2>Gráfico de Barras Horizontal: Precios de Tickets</h2>
    <div class="chart-container">
        <canvas id="fareChart"></canvas>
    </div>

    <!-- Script para generar el Gráfico de Torta -->
<script>
    var ctxPie = document.getElementById('survivalChart').getContext('2d');
    fetch('/survival-stats')
        .then(response => response.json())
        .then(data => {
            var myPieChart = new Chart(ctxPie, {
                type: 'pie',
                data: {
                    labels: ['Survived', 'Did not survive'],
                    datasets: [{
                        data: [data.Survived, data['Did not survive']],
                        backgroundColor: [
                            'rgba(132, 255, 99, 0.5)', // Verde claro
                            'rgba(255, 159, 64, 0.5)' // Naranja claro
                        ],
                        borderColor: [
                            'rgba(132, 255, 99, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        })
        .catch(error => console.error('Error:', error));
</script>

    <!-- Script para generar el Gráfico de Barras de Ciudad de Embarque -->
<script>
    var ctxEmbark = document.getElementById('embarkChart').getContext('2d');
    fetch('/embark-stats')
        .then(response => response.json())
        .then(data => {
            var myBarChart = new Chart(ctxEmbark, {
                type: 'bar',
                data: {
                    labels: Object.keys(data.embark_survived),
                    datasets: [{
                        label: 'Survived',
                        data: Object.values(data.embark_survived),
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }, {
                        label: 'Did not survive',
                        data: Object.values(data.embark_not_survived),
                        backgroundColor: 'rgba(153, 102, 255, 0.5)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            stacked: true
                        },
                        y: {
                            stacked: true,
                            beginAtZero: true
                        }
                    }
                }
            });
        })
        .catch(error => console.error('Error:', error));
</script>

    <!-- Script para generar el Histograma de Edades -->
<script>
    fetch('/age-distribution')
        .then(response => response.json())
        .then(data => {
            var ctxHistogram = document.getElementById('ageDistributionChart').getContext('2d');
            var myHistogramChart = new Chart(ctxHistogram, {
                type: 'bar',
                data: {
                    labels: data.age_labels,
                    datasets: [{
                        label: 'Survivors',
                        data: data.survivors,
                        backgroundColor: 'rgba(53, 102, 235, 0.5)',
                        borderColor: 'rgba(53, 102, 235, 1)',
                        borderWidth: 1
                    }, {
                        label: 'Non-Survivors',
                        data: data.non_survivors,
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            stacked: true
                        },
                        y: {
                            stacked: true,
                            beginAtZero: true
                        }
                    }
                }
            });
        })
        .catch(error => console.error('Error:', error));
</script>

    <!-- Script para generar el Gráfico de Barras Horizontal de Precios de Tickets -->
<script>
    var ctxFare = document.getElementById('fareChart').getContext('2d');
    fetch('/fare-stats')
        .then(response => response.json())
        .then(data => {
            var myHorizontalBarChart = new Chart(ctxFare, {
                type: 'bar',
                data: {
                    labels: data.fare_labels,
                    datasets: [{
                        label: 'Survived',
                        data: data.fare_survived,
                        backgroundColor: 'rgba(255, 206, 86, 0.5)',
                        borderColor: 'rgba(255, 206, 86, 1)',
                        borderWidth: 1
                    }, {
                        label: 'Did not survive',
                        data: data.fare_not_survived,
                        backgroundColor: 'rgba(201, 203, 207, 0.5)',
                        borderColor: 'rgba(201, 203, 207, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y',
                    scales: {
                        x: {
                            beginAtZero: true
                        }
                    }
                }
            });
        })
        .catch(error => console.error('Error:', error));
</script>
    
</body>
</html>
